<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d64aa79990.js" crossorigin="anonymous"></script>
    
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row d-flex">

            <div class="col_contacts">
                <header class="h-4rem">
                    <div class="my_data">
                       <div class="avatar_img ml-20">
                        <img src="img/avatar_io.jpg" alt="my-avatar-img">
                        <span class="ml-20"id="my_name">Soraya</span>
                        </div>   
                    </div>
                    <div class="header_btn ">   
                        <i class="fa-regular fa-circle "></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="far fa-user"></i>
                    </div>
                </header>

                <div class="notice h-4rem d-flex">
                    <div class="bell_icon ml-20">
                        <i class="far fa-bell-slash "></i>
                    </div>
                    <div class="notice_text py-20">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="text-decoration">attiva notifiche desktop</p>
                    </div>
                   
                </div>
                <div class="search_contact h-4rem bg-col-gray">
                    <input class="search_inp w-95 h-3rem" type="text">
                </div>

                <div class="contacts bg-col-gray">
                        
                    <div class="contact h-4rem bord-bottom">
                        <div class="user_data d-flex">

                            <div class="avatar_img ml-20">
                              <img src="img/avatar_1.jpg" alt="avatar-img">
                            </div>

                             <div class="user_text py-20">
                                <p class="user_name">Mario</p>
                                <p class="text-decoration">ultimo messaggio inviato</p>
                            </div>
                             
                               
                         </div>
                        
                    </div>
                    
                   
                    
                    

                </div>
            </div>




            <div class="col_messages ">
              <header class="h-4rem bor-left">
                <div class="contact_data">
                        
                </div>
                <div class="header_btn">

                </div>
              </header>

              <div class="conversation_box">

              </div>
              <footer class="h-4rem">

              </footer>
            </div>
        </div>
    </div>
  
    




    <script type="text/javascript" src="index.js"></script>
</body>
</html>
